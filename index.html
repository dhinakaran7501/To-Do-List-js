<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title>To Do List</title>
</head>

<body>
    <section id="to-do-list">
        <div class="container">
            <div class="heading">
                <h3>To Do list</h3>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="input-field bg-">
                        <form class="d-flex" role="search" id="form">
                            <input class="form-control me-2" type="text"
                                placeholder="Type Some Data to add a List ......." aria-label="Search" required
                                id="inuputText" autofocus>
                            <button class="btn btn-outline-warning" type="submit" id="submit_button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <ol id="content">

            </ol>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="js/todolist.js"></script>
</body>

</html>
